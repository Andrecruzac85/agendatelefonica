<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Agenda</title>
</head>

<body>

    <main>
        <img src="./assets/Evento Agenda GIF by concejosantafe.gif" alt="gif">
        <div>
            <input type="text" placeholder="Digite o nome do contato" class="name"></input>
        </div>
        <h1 class="result"></h1>
        <div>
            <button onclick="search()">Procurar Contato </button>
        </div>
    </main>

</body>
<script>
    let h1 = document.querySelector ('h1') 
    let input = document.querySelector ('input')
    const agenda = [
        { nome: 'Ana Silva', telefone: '(11) 91234‑5678' },
        { nome: 'Bruno Costa', telefone: '(21) 99876‑5432' },
        { nome: 'Carla Souza', telefone: '(31) 98765‑4321' },
        { nome: 'Diego Lima', telefone: '(41) 97654‑3210' }
    ];

    function search() {
        let i = 0
        while (agenda.length) {
            
         {
            if (input.value === agenda[i].nome) {
                h1.innerHTML = `Nome: ${agenda[i].nome} - Telefone: ${agenda[i].telefone}`
                break
            } else {
                h1.innerHTML = 'Contato não encontrado.'

            }
        }
        }
        }
</script>

</html>
